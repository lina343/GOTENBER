services:
  # Gotenberg PDF conversion service
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg_service
    restart: unless-stopped
    ports:
      - "3000:3000"
    command:
      - "gotenberg"
      - "--api-port=3000"
      - "--api-timeout=30s"
      - "--api-root-path=/"
      - "--log-level=info"
      - "--chromium-disable-javascript=false"
      - "--chromium-allow-list=.*"
      - "--libreoffice-disable-routes=false"
    networks:
      - gotenberg_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHP-FPM service for our application
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: gotenberg_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./storage/uploads:/var/www/html/storage/uploads
      - ./storage/temp:/var/www/html/storage/temp
      - ./storage/output:/var/www/html/storage/output
    environment:
      - GOTENBERG_URL=http://gotenberg:3000
      - APP_ENV=development
      - LOG_LEVEL=debug
    networks:
      - gotenberg_network
    depends_on:
      gotenberg:
        condition: service_healthy

  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: gotenberg_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - gotenberg_network
    depends_on:
      - php

  # Redis for caching and session storage (optional)
  redis:
    image: redis:alpine
    container_name: gotenberg_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - gotenberg_network

networks:
  gotenberg_network:
    driver: bridge

volumes:
  uploads:
  temp:
  output:
